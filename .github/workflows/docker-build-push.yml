---
name: Build and Push Docker Images

on:
  push:
    branches:
      - main

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push-amd64:
    runs-on: ubuntu-24.04
    permissions: &permissions
      contents: read
      packages: write
    strategy:
      fail-fast: false
      matrix:
        agent: [claude, gemini, kilocode, opencode, crush, codex]
        language_toolchain: [rust, go, python, node]
        platform: [linux/amd64]

    steps: &build-steps
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=${{ matrix.agent }}-${{ matrix.language_toolchain }}-main
            type=raw,value=${{ matrix.agent }}-${{ matrix.language_toolchain }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: ${{ matrix.platform }}
          build-args: |
            RELEASE=true
            AGENT=${{ matrix.agent }}
            LANG_TOOLCHAIN=${{ matrix.language_toolchain }}
            TARGETPLATFORM=${{ matrix.platform }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-and-push-arm64:
    runs-on: ubuntu-24.04-arm
    permissions: *permissions
    strategy:
      fail-fast: false
      matrix:
        agent: [claude, gemini, kilocode, opencode, crush, codex]
        language_toolchain: [rust, go, python, node]
        platform: [linux/arm64]

    steps: *build-steps
